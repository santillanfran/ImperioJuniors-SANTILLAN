<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagenes/Dx-mKd8-_400x400 (1).png" type="image/x-icon">
    <title>Forma parte</title>
    <meta name="keywords" content="club, clubes, deportes, basquet, natacion, pileta, barrio, argentina">
    <meta name="description" content="Sitio web del club Imperio Juniors. Si queres formar parte de nuestro club, te invitamos a que completes tus datos personales y pronto nos estaremos comunicando con vos.">
    <link rel="stylesheet" href="estilos/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="./Estilos/estilos.css">
    
</head>

<body>

    <header class="header conteiner">
        <div class="logo-container row col-sm-12 col-md-12">

            <img class="imagenPrincipal" src="imagenes/ImagenClub2.png" alt="Logo Club Imperio Juniors"
                title="Logo Club Imperio Juniors">

            <nav class="nav nav-pills nav-justified col-lg-8">
                <a class="nav-link" aria-current="page" href="index.html">Home</a>
                <a class="nav-link" href="./Institucional.html">Institucional</a>
                <a class="nav-link" href="./Contacto.html">Contacto</a>
                <a class="nav-link" href="./Ubicacion.html">Ubicacion</a>
                <a class="nav-link" href="./Galeria.html">Galeria</a>
            </nav>
    </header>
    </div>

    <h1 class="tituloPage">Club Imperio Juniors</h1>



    <h3 class="tituloContacto">Si queres formar parte, dejanos tus datos!</h3>

    <form class="form">

        <div class="input-container">
            <label for="Nombre y Apellido">Como te llamas:</label>
            <input type="text" name="Nombre y Apellido" id="" placeholder="Nombre y Apellido">
        </div>
        <div class="input-container">
            <label for="Edad">Cuantos años tenes:</label>
            <input type="text" name="Edad" id="" placeholder="Edad">
        </div>
        <div class="input-container">
            <label for="email">Correo Electronico:</label>
            <input type="email" name="email" id="" placeholder="Correo Electronico">
        </div>
        <div class="input-container">
            <label for="genero">Cual es tu sexo:</label>
            <input class="form-check-input btn btn-dark" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Femenino</label>
            <input class="form-check-input btn btn-dark" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Masculino</label>
        </div>


        <fieldset class="fieldset">
            <legend class="legend">Que deporte te gustaria practicar?</legend>
            <select class="btn btn-dark">
                <option value="Basquet">Basquet</option>
                <option value="Natacion">Natacion</option>
                <option value="Gimnasia">Gimnasia</option>
                <option value="Water-Polo">Water-Polo</option>
                <option value="Patin">Patin</option>
            </select>
        </fieldset class="fieldset">
        <input class="btn btn-dark" type="checkbox" name="" id="">Acepto terminos y condiciones
        <input class="btn btn-dark" type="checkbox" name="" id="">¿Desea recibir el Newsletter?

        <textarea name="" id="" cols="30" rows="10" placeholder="Dejanos un comentario!" class="textArea"></textarea>
        <input class="btn btn-dark" type="submit" value="Enviar Formulario">
        <input class="btn btn-dark" type="reset" value="Limpiar Formulario">
    </form>

    <footer class="footer">

        <h4 class="tituloFooter">Seguinos en nuestras redes</h4>

        <div class="sidebar">
            <a class="redes" href="https://www.instagram.com/clubimperiojuniors/">Instagram</a>
            <a class="redes" href="https://www.facebook.com/search/top?q=club%20imperio%20juniors">Facebook</a>
        </div>
    </footer>


</body>

</html>
